# Server Connection
server.port=8080

# --- CRITICAL FIX FOR BASE64 UPLOADS ---
# Increase the limit for JSON/Text data (50MB)
server.tomcat.max-http-post-size=52428800
server.tomcat.max-swallow-size=52428800

# Increase the limit for Standard File Uploads (50MB)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Database Configuration (MSSQL)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=NTMI_Support_DB_v2;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=1234
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Settings (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true